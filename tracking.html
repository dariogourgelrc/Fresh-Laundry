<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your Fresh Wave Laundry order status online using your order code.">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="Track Laundry Order, Order Status, Fresh Wave Laundry Tracking, Cape Town">
    <title>Fresh Wave Laundry - Track Your Order</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="canonical" href="https://freshwavelaundry.com/tracking.html">
    <link rel="preconnect" href="https://code.jquery.com" crossorigin>
    <meta property="og:title" content="Track Your Order - Fresh Wave Laundry">
    <meta property="og:description" content="Check the status of your laundry order online.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://freshwavelaundry.com/tracking.html">
    <meta property="og:image" content="https://freshwavelaundry.com/images/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Track Your Order - Fresh Wave Laundry">
    <meta name="twitter:description" content="Track your laundry order status with your code.">
    <meta name="twitter:image" content="https://freshwavelaundry.com/images/logo.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Track Laundry Order",
      "url": "https://freshwavelaundry.com/tracking.html",
      "description": "Enter your order code to check Fresh Wave Laundry order status online."
    }
    </script>
</head>
<body>
    <header>
            <img src="./images/logo.png" alt="logo" class="header-logo" width="200px" loading="lazy" decoding="async">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="pricing.html">Pricing</a>
            <a href="booknow.html">Book Now</a>
            <a href="tracking.html">Tracking</a>
            <a href="contact.html">Contact</a>
            <a href="enquiry.html">Enquiry</a>
        </nav>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </header>
    
    <div class="tracking-container">
        <h1 class="tracking-title">Track Your Order</h1>
        <p class="tracking-description">Enter your order code to check the status</p>

        <form id="trackingForm" class="booking-form" novalidate>
            <div class="form-group">
                <label for="trkOrder">Order Code</label>
                <input type="text" id="trkOrder" name="order" placeholder="e.g., FW2024001" required minlength="9">
            </div>
            <div class="form-group">
                <label for="trkEmail">Email (optional)</label>
                <input type="email" id="trkEmail" name="email" placeholder="e.g., you@example.com">
            </div>
            <input type="submit" value="Check Status" class="submit-btn">
            <div id="trackingResult" aria-live="polite" style="margin-top: 12px;"></div>
        </form>
    </div>
    
    <footer>
        <p>Copyright @ 2023 Fresh Wave</p>
    </footer>
</body>
</html>
